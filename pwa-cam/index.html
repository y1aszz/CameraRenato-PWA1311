<!doctype html>
<html lang="pt">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PWA - Camera</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="/images/icon-256_ios.png">
  <link rel="icon" href="/images/camera_256.png" sizes="256x256" />
  <meta name="theme-color" content="white" />
</head>
<body>
  <!-- Camera -->
  <main id="camera">
    <!-- Camera sensor (lente) -->
    <canvas id="camera--sensor"></canvas>
    <!-- Camera view (visualização) -->
    <video id="camera--view" autoplay playsinline></video>
    <!-- Camera output -->
    <img src="//:0" alt="" id="camera--output">
    <!--Alterar camera-->
    <button id="camera--switch">Alterar Camera</button>
    <!-- Camera botão de tirar foto -->
    <button id="camera--trigger">Tirar Foto</button>
  </main>
  <script src="js/main.js" type="module"></script>
</body>
</html>
